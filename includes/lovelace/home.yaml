              icon: true
              name: true

      - type: vertical-stack
        cards:
          - type: custom:button-card
            icon: mdi:bank-outline
            name: "Balkoon"
            layout: icon_name
            aspect_ratio: 8/1
            show_label: false
            show_name: true
            styles:
              card:
                - background-color: "#203040"

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "Воздух"
                entities:
                  - sensor.balkoon_warm_floor_bme280_temperature
                hour24: true
                hours_to_show: 24
                points_per_hour: 60
                line_color: red
                font_size: 90
                height: 65
                show:
                  icon: true
                  name: true

              - type: custom:mini-graph-card
                name: "Свет"
                entities:
                  - sensor.balkoon_warm_floor_bh1750_illuminance
                hour24: true
                hours_to_show: 24
                points_per_hour: 60
                font_size: 90
                height: 65
                show:
                  icon: true
                  name: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "Давление"
                entities:
                  - sensor.balkoon_warm_floor_bme280_pressure
                hour24: true
                line_color: red
                font_size: 90
                height: 65
                hours_to_show: 24
                points_per_hour: 60
                show:
                  icon: true
                  name: true

              - type: custom:mini-graph-card
                name: "Влажность"
                entities:
                  - sensor.balkoon_warm_floor_bme280_relative_humidity
                hour24: true
                line_color: rgb(28, 128, 199)
                font_size: 90
                height: 65
                hours_to_show: 24
                points_per_hour: 60
                show:
                  icon: true
                  name: true
