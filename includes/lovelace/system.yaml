title: "Система"
icon: "mdi:memory"
cards:
  - type: iframe
    url: /config/server_control
    aspect_ratio: 260%

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Raspberry Pi 4"
        icon: mdi:raspberry-pi
        layout: icon_name
        size: 20%
        show_label: false
        show_name: true
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "CPU temp"
            icon: mdi:thermometer
            hour24: true
            #line_color: red
            entities:
              - sensor.cpu_temperature
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4
            color_thresholds:
              - value: 1
                color: rgb(28, 128, 199)
              - value: 50
                color: orange
              - value: 60
                color: red

          - type: custom:mini-graph-card
            name: "CPU use"
            icon: mdi:cpu-64-bit
            hour24: true
            entities:
              - sensor.processor_use
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4
            color_thresholds:
              - value: 6
                color: rgb(28, 128, 199)
              - value: 50
                color: orange
              - value: 80
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "RAM"
            icon: mdi:memory
            hour24: true
            #line_color: red
            entities:
              - sensor.memory_use_percent
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4
            color_thresholds:
              - value: 35
                color: green
              - value: 50
                color: orange
              - value: 70
                color: red

          - type: custom:mini-graph-card
            name: "SWAP"
            icon: mdi:file-swap
            hour24: true
            entities:
              - sensor.swap_use_percent
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4
            color_thresholds:
              - value: 1
                color: rgb(28, 128, 199)
              - value: 50
                color: orange
              - value: 80
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "SSD"
            icon: mdi:micro-sd
            hour24: true
            #line_color: red
            entities:
              - sensor.disk_use_percent
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4
            color_thresholds:
              - value: 0
                color: rgb(28, 128, 199)
              - value: 50
                color: orange
              - value: 80
                color: red

          - type: custom:mini-graph-card
            name: "BD size"
            icon: mdi:database
            hour24: true
            entities:
              - sensor.dbsize
            font_size: 75
            height: 75
            hours_to_show: 24
            points_per_hour: 4

  - type: vertical-stack
    cards:
      - type: custom:button-card
        icon: mdi:microsoft-visual-studio-code
        layout: icon_name
        size: 20%
        show_label: false
        show_name: true
        name: "Home Assistant"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - entity: sensor.last_boot
                format: total
              - entity: sensor.ha_init
              - entity: sensor.ha_current
              - entity: sensor.ha_latest
              - entity: sensor.hacs

      - type: custom:button-card
        name: "Время"
        icon: mdi:satellite-variant
        layout: icon_name
        size: 20%
        show_label: false
        show_name: true
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        show_header_toggle: false
        entities:
          - sensor.date_time
          - sensor.sun_dawn
          - sensor.sun_dusk
          - sun.sun
          - sensor.sun_elevation

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.backup_shedule
              - sensor.auto_backup
