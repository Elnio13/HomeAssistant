title: Energy
icon: "mdi:power-socket-eu"
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            show_name: true
            show_label: true
            name: Показания, кВтч
            aspect_ratio: 2.2/1
            trigger_update: sensor.power_meter_translate_value
            label: >
              [[[
                return Math.trunc(states['sensor.power_meter_translate_value'].state * 10 / 3200) / 10;
              ]]]
            styles:
              label:
                - font-size: 200%
              name:
                - font-size: 100%
              grid:
                - grid-template-areas: '"n" "i" "l"'
                - grid-template-rows: 0.5fr 0.2fr 1fr
            hold_action:
              action: navigate
              navigation_path: /lovelace/6/

          - type: custom:mini-graph-card
            name: "Мощность"
            entities:
              - entity: sensor.power_meter_power
            #              - entity: sensor.digma_160m_dishwasher_voltage
            #                value_factor: 10
            hour24: true
            line_color: blue
            hours_to_show: 24
            points_per_hour: 60
            font_size: 71
            show:
              icon: false
              name: false
              legend: false

      - type: entities
        entities:
          - entity: sensor.energy_hourly_impulse_counter_stnd
            type: custom:multiple-entity-row
            name: Час
            show_state: false
            secondary_info: энергия
            entities:
              - attribute: last_period
                name: предыдущий
              - entity: sensor.energy_hourly_impulse_counter_stnd
                name: текущий

          - entity: sensor.energy_daily_impulse_counter_stnd
            type: custom:multiple-entity-row
            name: День
            secondary_info: энергия
            entities:
              - attribute: last_period

          - entity: sensor.energy_monthly_impulse_counter_stnd
            type: custom:multiple-entity-row
            name: Месяц
            secondary_info: энергия
            entities:
              - attribute: last_period

          - entity: sensor.energy_yearly_impulse_counter_stnd
            type: custom:multiple-entity-row
            name: Год
            secondary_info: энергия
            entities:
              - attribute: last_period

      - type: custom:button-card
        icon: mdi:desktop-classic
        layout: icon_name
        aspect_ratio: 8/1
        name: "PC"
        show_label: false
        show_name: true
        styles:
