- id: TV Living room BACK
  alias: TV Living room BACK
  trigger:
  - at: '00:24:45'
    platform: time
  condition:
    - condition: state
      entity_id: input_boolean.livingroom_tv_off
      state: "on"
  action:
    - service: webostv.button
      data:
        entity_id:  media_player.tv_living_room
        button: "BACK"

- id: TV Living room OFF
  alias: TV Living room OFF
  trigger:
  - at: '00:25'
    platform: time
  condition:
    - condition: state
      entity_id: input_boolean.livingroom_tv_off
      state: "on"
  action:
    - service: webostv.command
      data:
        entity_id: media_player.tv_living_room
        command: system/turnOff

