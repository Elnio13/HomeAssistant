- id: Terratium Living room Light ON
  alias: Terratium Living room Light ON
  trigger:
    - platform: time
      at: "8:00:00"
    - platform: time
      at: "18:00:00"
    - platform: homeassistant
      event: start
  condition:
    - condition: state
      entity_id: "input_boolean.terrarium_master_lamp"
      state: "on"
    - condition: or
      conditions:
        - condition: time
          after: "08:00:00"
          before: "12:00:00"
        - condition: time
          after: "18:00:00"
          before: "00:00:00"
  action:
    - service: light.turn_on
      data:
        entity_id: light.terrarium_master_lamp

- id: Terratium Living room Light OFF
  alias: Terratium Living room Light OFF
  trigger:
    - platform: time
      at: "12:00:00"
    - platform: time
      at: "00:00:00"
    - platform: homeassistant
      event: start
  condition:
    condition: or
    conditions:
      - condition: time
        after: "12:00:00"
        before: "18:00:00"
      - condition: time
        after: "00:00:00"
        before: "08:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id: light.terrarium_master_lamp

