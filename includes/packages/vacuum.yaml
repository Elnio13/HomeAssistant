vacuum:
  - platform: xiaomi_miio
    host: !secret xiaomi_vacuum_ip
    token: !secret xiaomi_vacuum_token

input_select:
  vacuum_room:
    icon: "mdi:robot-vacuum"
    name: "Убраться здесь:"
    options:
      - "Выбрать комнату"
      - "Вся квартира"
      - "Ванная"
      - "Коридор"
      - "Кухня"
      - "Зал"
      - "Спальня"
    initial: "Выбрать комнату"

input_boolean:
  vacuum_schedule:
    name: "Регулярная уборка роботом"
    icon: "mdi:timer-outline"
  vacuum_notification:
    name: "Сообщения от робота"
    icon: "mdi:bell"